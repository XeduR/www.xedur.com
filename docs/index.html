<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="A delightfully simple theme system for docsify.js. Features multiple themes with rich customization options, an improved desktop and mobile experience, and legacy browser support (IE10+).">
    <meta name="google-site-verification" content="_EWJaM8G6xwMtEqemO4yN8WqSU2CaKVi3jTj0gLg48E">
    <title>Spyric Docs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <style>
        button {
        	position: relative;
        	border-radius: 50px;
        	display: flex;
        	justify-content: center;
        	align-items: center;
        	cursor: pointer;
        	height: 60px;
        	width: 100%;
        	max-width: 360px;
        	margin: 30px auto;
        	background-color: #29abe0;
        }

        button:hover {
        	animation: rotate 0.7s ease-in-out both;
        }

        button:hover span {
        	animation: shake 0.7s ease-in-out both;
        	animation-delay: 0.06s;
        }

        @keyframes rotate {
        	0% {
        		transform: rotate(0deg) translate3d(0, 0, 0);
        	}
        	25% {
        		transform: rotate(4deg) translate3d(0, 0, 0);
        	}
        	50% {
        		transform: rotate(-4deg) translate3d(0, 0, 0);
        	}
        	75% {
        		transform: rotate(2deg) translate3d(0, 0, 0);
        	}
        	100% {
        		transform: rotate(0deg) translate3d(0, 0, 0);
        	}
        }

        @keyframes shake {
        	0% {
        		transform: translate3d(0, 0, 0) translateZ(0);
        	}
        	25% {
        		transform: translate3d(5px, 0, 0) translateZ(0);
        	}
        	50% {
        		transform: translate3d(-4px, 0, 0) translateZ(0);
        	}
        	75% {
        		transform: translate3d(3px, 0, 0) translateZ(0);
        	}
        	100% {
        		transform: translate3d(0, 0, 0) translateZ(0);
        	}
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <!-- JavaScript -->
    <script>
        // Docsify
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name       : 'Spyric Docs',
            homepage   : 'introduction.md',
            loadSidebar: 'sidebar.md',

            // NAVIGATION
            // -----------------------------------------------------------------
            alias: {
                '.*?/changelog': 'https://cdn.jsdelivr.net/npm/docsify-themeable@0/CHANGELOG.md',
            },
            auto2top   : true,
            maxLevel   : 2,
            subMaxLevel: 2,

            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            search: {
                depth      : 2,
                noData     : 'No results.',
                placeholder: 'Search...'
            }
        };
    </script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
</body>
</html>
