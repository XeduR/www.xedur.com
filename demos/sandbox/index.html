<!DOCTYPE html>
<html>
<head>
    <script src="./codemirror/lib/codemirror.js"></script>
    <link href="./codemirror/lib/codemirror.css" rel="stylesheet"/>
    <script src="./codemirror/lua.js"></script>
    <link href="./codemirror/dracula.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            background: grey;
            font-family: 'Roboto', sans-serif;
        }
        
        h1 {
            text-align: center;
        }
        
        p {
            background: white;
            padding: 20px;
            text-align: center;
        	font-weight: bold;
        }
        
        #wrapper {
        	max-width: 960px;
        	*width: 960px;
        	margin: 0 auto;
        }
        
        .iframe-container {
            overflow: hidden;
            padding-top: 66.66%;
            position: relative;
        }

        .iframe-container iframe {
            border: 0;
            height: 100%;
            max-height: 640px;
            max-width: 960px;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            background-color: black;
            color: white;
            width: 200px;
            height: 40px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>WIP - Sandbox Test</h1>
        <div id="frame" class="iframe-container">
            <!-- <iframe id="iframeId" src="test.html"></iframe> -->
            <iframe src="app/index.html"></iframe>
        </div>
        <p>Remember! Solar2D apps won't update unless they are in focus, i.e. you need to touch the app after submitting code changes</p>
        <textarea id="editor"></textarea>
        <button class="button" id="buttonCode">RUN CODE</button>
    
        <script>
            var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
                mode: "lua",
                theme: "dracula",
                lineNumbers: true
            });
            
            // Sending data to Iframe : start //
            // Original code by Petar Bojinov: https://gist.github.com/pbojinov/8965299
            
            // addEventListener support for IE8
            function bindEvent(element, eventName, eventHandler) {
                if (element.addEventListener){
                    element.addEventListener(eventName, eventHandler, false);
                } else if (element.attachEvent) {
                    element.attachEvent('on' + eventName, eventHandler);
                }
            }
    
            // Send a message to the child iframe
            var iframeEl = document.getElementById('iframeId'),
                messageButton = document.getElementById('buttonCode');
    
            // Send a message to the child iframe
            var sendMessage = function(msg) {
                // Make sure you are sending a string, and to stringify JSON
                console.log( getElementById("iframeId").contentWindow.testFunction() );
                document.getElementById("iframeId").contentWindow.testFunction();
                // iframeEl.contentWindow.postMessage(msg, '*');
            };
    
            // Send random messge data on every button click
            bindEvent(messageButton, 'click', function (e) {
                var input = editor.getValue();
                sendMessage('' + input);
            });

            // Sending data to Iframe : end //
            
        </script>
    </div>
</body>
</html>
