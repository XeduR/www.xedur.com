                <div class="mobile">
                    <p class="hidden" id="mobile-disclaimer"></p>
                </div>
                
                <div class="column-left">
                    <textarea id="editor"></textarea>
                </div>
                
                <div class="column-right">
                    <div id="frame" class="iframe-container">
                        <iframe src="app/index.html"></iframe>

                <script>
                    var samples;
                    
                    if (window.mobileCheck()) {
                        document.getElementById("mobile-disclaimer").innerHTML = "You seem to be on a mobile device. This website is not designed for mobile devices and it may not run correctly or at all on your device.";
                        document.getElementById("mobile-disclaimer").style.padding = "20px";
                        document.getElementById("mobile-disclaimer").style.margin = "0px";
                    }
                
                    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
                        mode: "lua",
                        theme: "dracula",
                        lineNumbers: true
                    });
                    
                    function getCode() {
                        var code = editor.getValue();
                        return code;
                    }
                    editor.setValue("");
                    editor.clearHistory();

                    $.ajax({
                        url: "./demos/demos.json",
                        type: "HEAD",
                        error: function() {
                            document.getElementById("mobile-disclaimer").innerHTML = "There was a problem with loading the sample projects. Try again later.";
                            document.getElementById("mobile-disclaimer").style.padding = "20px";
                            document.getElementById("mobile-disclaimer").style.margin = "0px";
                        },
                        success: function() {
                            $.getJSON( "./demos/demos.json", function(json) {
                                samples = json;
                                editor.replaceRange( json[1].code, {line: 1} );       
                                
                                 // TODO: need to create and/or add button event listeners here for switching to other sample projects.
                            });
                        }
                    });
                    
                    var maxSize = false;
                    function resizeEditor(){
                        var width = document.documentElement.clientWidth;
                        if (!maxSize || width < 1920) {
                            if (width >= 1920) {
                                maxSize = true;
                            } else {
                                maxSize = false;
                            }
                            width = width*0.5*0.6666;
                            editor.setSize(null, Math.min(width,960));
                        }
                    }

                    window.addEventListener("resize", resizeEditor);
                    resizeEditor();
                    
                    function tempFunction(target){
                        if (typeof samples === 'object' && typeof samples[target] === 'object') {
                            editor.replaceRange( samples[target].code, {line: 1} );
                        }
                    }
                </script>
