<!DOCTYPE html>
<html>
<head>
    <script src="./codemirror/lib/codemirror.js"></script>
    <link href="./codemirror/lib/codemirror.css" rel="stylesheet"/>
    <script src="./codemirror/lua.js"></script>
    <link href="./codemirror/dracula.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            background: grey;
            font-family: 'Roboto', sans-serif;
        }
        
        h1 {
            text-align: center;
        }
        
        p {
            background: white;
            padding: 20px;
            text-align: center;
        	font-weight: bold;
        }
        
        #wrapper {
        	max-width: 960px;
        	*width: 960px;
        	margin: 0 auto;
        }
        
        .iframe-container {
            overflow: hidden;
            padding-top: 66.66%;
            position: relative;
        }

        .iframe-container iframe {
            border: 0;
            height: 100%;
            max-height: 640px;
            max-width: 960px;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            background-color: black;
            color: white;
            width: 200px;
            height: 40px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>WIP - Sandbox Test</h1>
        <div id="frame" class="iframe-container">
            <iframe src="app/index.html"></iframe>
        </div>
        <p>Remember! Solar2D apps won't update unless they are in focus, i.e. you need to touch the app after submitting code changes</p>
        <textarea id="editor"></textarea>
        <button class="button" id="buttonCode" onclick="submitCode()"> RUN CODE</button>
    
        <script>
            var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
                mode: "lua",
                theme: "dracula",
                lineNumbers: true
            });
            
            function submitCode() {
                var code = editor.getValue();
                frames[0].submitCode( code );
            }
            
            function getCode() {
                var code = editor.getValue();
                return code;
            }
            
        </script>
    </div>
</body>
</html>
