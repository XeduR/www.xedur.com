<!DOCTYPE html>
<html>
<head>
    <script src="./codemirror/lib/codemirror.js"></script>
    <link href="./codemirror/lib/codemirror.css" rel="stylesheet"/>
    <script src="./codemirror/lua.js"></script>
    <link href="./codemirror/dracula.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            background: grey;
            font-family: 'Roboto', sans-serif;
        }
        
        h1 {
            text-align: center;
        }
        
        p {
            background: white;
            padding: 20px;
            text-align: left;
        	font-weight: bold;
        }
        
        #wrapper {
        	max-width: 1920px;
        	width: 100%;
        	margin: 0 auto;
        }
        
        .column {
            float: left;
            width: 45%;
            padding: 0 10px;
        }
        
        .iframe-container {
            overflow: hidden;
            padding-top: 66.66%;
            position: relative;
        }

        .iframe-container iframe {
            border: 0;
            height: 100%;
            max-height: 640px;
            max-width: 960px;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            background-color: black;
            color: white;
            width: 200px;
            height: 40px;
            border: none;
            text-align: left;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>WIP - Solar2D Sandbox</h1>
        <div class="column">
            <p>
                Write your code here and press <strong>RUN CODE</strong> button on the right when you are ready.<br><br>
                Note: This is intended for desktop browsers only. If you are using a mobile browser, the application may not run at all, or the end result may look weird.
            </p>
            <textarea id="editor">
physics = require("physics")
physics.start()

ball = display.newCircle( display.contentCenterX, display.contentCenterY-100, 64 )
ball:setFillColor( 0.8, 0, 0 )
physics.addBody( ball, "dynamic", {radius=64} )

platform = display.newRect( display.contentCenterX, display.contentCenterY+120, 400, 30 )
platform:setFillColor( 0, 0.8, 0.2 )
platform.rotation = -35
physics.addBody( platform, "static" )
</textarea>
        </div>
        <div class="column">
            <div id="frame" class="iframe-container">
                <iframe src="app/index.html"></iframe>
            </div>
        </div>
    
        <script>
            var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
                mode: "lua",
                theme: "dracula",
                lineNumbers: true
            });
            
            function getCode() {
                var code = editor.getValue();
                return code;
            }
            
        </script>
    </div>
</body>
</html>
