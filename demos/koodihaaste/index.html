<!DOCTYPE html>
<html>
    <head>
        <style>
            button {
                background: blue;
                color: white;
                padding: 20px;
                margin: 8px;
                border: 5;
                border-radius: 50%;
                font-size: 24;
            }
            button:hover {
                background: red;
            }
        </style>
    </head>

    <h1>Reittiopas</h1>
    <h2>Solidabis - Koodihaaste</h2>

    <p>Lähtöpysäkki</p>
    <p id="start"></p>

    <p>Määränpää</p>
    <p id="end"></p>

    <!-- Käytä värejä koodihaasteen sivuilta.
    1) sininen header,
    2) harmaa tausta,
    3) linjoilla omat värit,
    4) pysäkit kaikki samanvärisiä. -->

    <script>
        var routes, prevButtonA, prevButtonB;

        function checkRoute() {
            if (prevButtonA && prevButtonB) {
                console.log( "checkRoute", prevButtonA, prevButtonB );
            }
        }

        function buttonListener( btn ) {
            var prev;
            if (btn.loc == "start") {
                prev = prevButtonA;
            } else {
                prev = prevButtonB;
            }
            //
            console.log( prev, "X", btn );
            //
            if (prev) {
                prev.style.backgroundColor = "blue";
                if (btn == prev) {
                    prev = null;
                } else {
                    prev = btn;
                }
            }
            // if (btn.loc == "start") {
            //     if (prevButtonA) {
            //         if (prevButtonA == btn) {
            //
            //         } else {
            //         }
            //     }
            // } else {
            //     if (prevButtonB) {
            //         prevButtonB.style.backgroundColor = "blue";
            //         prevButtonB = btn;
            //     }
            // }
            btn.style.backgroundColor = "green";
            console.log( btn, btn.node, btn.loc );
            checkRoute();
        }

        function createButtons( i, loc ) {
            var div = document.getElementById( loc );
            var btn = document.createElement("button");
            btn.innerHTML = routes.pysakit[i];
            btn.node = routes.pysakit[i];
            btn.loc = loc;
            btn.addEventListener( "click", function() {
                buttonListener( btn );
            });
            div.appendChild( btn );
        }


        fetch('./reittiopas.json')
            .then(response => {
                return response.json()
            })
            .then(data => {
                routes = data;
                for ( var i = 0; i < routes.pysakit.length; i++ ) {
                    createButtons( i, "start" );
                }
                for ( var i = 0; i < routes.pysakit.length; i++ ) {
                    createButtons( i, "end" );
                }
            })
            .catch(err => {
            // Do something for an error here
        })



        </script>

    </body>
</html>
