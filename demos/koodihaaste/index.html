<!DOCTYPE html>
<html>
    <head>
        <style>
            button {
                background: blue;
                color: white;
                margin: 4px;
                border-radius: 20px;
                height: 40px;
                width: 40px;
                font-size: 24;
            }
        </style>
    </head>

    <h1>Reittiopas</h1>
    <h2>Solidabis - Koodihaaste</h2>

    <p>Lähtöpysäkki</p>
    <p id="start"></p>

    <p>Määränpää</p>
    <p id="end"></p>

    <!-- Käytä värejä koodihaasteen sivuilta.
    1) sininen header,
    2) harmaa tausta,
    3) linjoilla omat värit,
    4) pysäkit kaikki samanvärisiä. -->

    <script>
        var routes, prevButtonA, prevButtonB;

        function checkRoute() {
            if (prevButtonA && prevButtonB) {
                console.log( "checkRoute", prevButtonA.node, prevButtonB.node );
            }
        }

        function buttonListener( btn ) {
            var sameButton = false;
            var whichButton = btn;
            if (btn.loc == "start") {
                if (prevButtonA) {
                    prevButtonA.style.backgroundColor = "blue";
                    if (prevButtonA == btn) {
                        prevButtonA = null;
                        sameButton = true;
                    }
                }
                prevButtonA = btn;
            } else {
                if (prevButtonB) {
                    prevButtonB.style.backgroundColor = "blue";
                    if (prevButtonB == btn) {
                        prevButtonB = null;
                        sameButton = true;
                    }
                }
                prevButtonB = btn;
            }

            console.log( "whichButton", whichButton );
            console.log( "prevButtonA", prevButtonA );
            console.log( "prevButtonB", prevButtonB );

            if (sameButton == false) {
                btn.style.backgroundColor = "green";
                // console.log( btn, btn.node, btn.loc );
                checkRoute();
            }
        }

        function createButtons( i, loc ) {
            var div = document.getElementById( loc );
            var btn = document.createElement("button");
            btn.innerHTML = routes.pysakit[i];
            btn.node = routes.pysakit[i];
            btn.loc = loc;
            btn.addEventListener( "click", function() {
                buttonListener( btn );
            });
            div.appendChild( btn );
        }


        fetch('./reittiopas.json')
            .then(response => {
                return response.json()
            })
            .then(data => {
                routes = data;
                for ( var i = 0; i < routes.pysakit.length; i++ ) {
                    createButtons( i, "start" );
                }
                for ( var i = 0; i < routes.pysakit.length; i++ ) {
                    createButtons( i, "end" );
                }
            })
            .catch(err => {
            // Do something for an error here
        })



        </script>

    </body>
</html>
